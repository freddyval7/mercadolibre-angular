<app-header></app-header>
<article *ngFor="let product of products">
    <section *ngIf="id === product.id">
        <div><img class="product-img" [src]="product.img" alt={{product.title}}></div>
        <div class="product">
            <span class="span-gray">Nuevo - 254 vendidos</span>
            <div class="product-title">
                <h4>{{product.title}}</h4>
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"/></svg>
            </div>
            <div class="product-rating">
                <div>
                    <img src="../../assets/icon-star.png" alt="star">
                    <img src="../../assets/icon-star.png" alt="star">
                    <img src="../../assets/icon-star.png" alt="star">
                    <img src="../../assets/icon-star.png" alt="star">
                    <img src="../../assets/icons-star-nofill.png" alt="star-nf">
                </div>
                <span class="span-gray"> - 4 opiniones</span>
            </div>
            <div class="product-price">
                U$S {{product.price}}
                <span class="span-light-blue">Ver métodos de pago</span>
            </div>
            <div class="product-send">
                <div>
                    <img src="../../assets/icons-truck.png" alt="truck-icon">
                    <div>
                        <span id="product-send-type">{{product.typeSend}}</span>
                        <span class="span-gray">Barquisimeto, Lara</span>
                        <span class="span-light-blue">Ver costos de envíos</span>
                        <span>Cantidad: 1 unidad (5 disponibles)</span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-buy">Comprar ahora</button>
        </div>
    </section>
</article>
